<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission Successful</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Styling */
        body {
            text-align: center;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 15px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            animation: fadeIn 1s ease-in-out;
            text-align: center;
        }

        h1 {
            color: #007bff;
            font-size: 30px;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            margin-top: 10px;
            color: #555;
        }

        .checkmark {
            font-size: 60px;
            color: #28a745;
            animation: pop 0.5s ease-in-out;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            transition: 0.3s ease-in-out;
            box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.2);
        }

        a:hover {
            background: #0056b3;
            transform: scale(1.05);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pop {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                width: 90%;
                padding: 30px;
            }
            h1 {
                font-size: 24px;
            }
            p {
                font-size: 16px;
            }
            a {
                font-size: 16px;
                padding: 10px 20px;
            }
        }
    </style>
    <script>
        // Auto-redirect after 5 seconds
        setTimeout(() => {
            window.location.href = "index.html";
        }, 5000);
    </script>
</head>
<body>

    <div class="container">
        <div class="checkmark">âœ”</div>
        <h1>Submission Successful!</h1>
        <p>Thank you for signing up! We look forward to helping you improve your grades and achieve academic excellence.</p>
        <p>You will be redirected to the homepage in <b>5 seconds</b>.</p>
        <a href="index.html">Back to Home</a>
    </div>

</body>
</html>
